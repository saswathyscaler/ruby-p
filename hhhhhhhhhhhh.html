<script>


    const main_div = document.getElementById("themes");
    const sub_div = mainDiv.querySelectorAll("div");

    const data = [];
    for (let i = 0; i < subDiv.length; i++) {
        const div = subDiv[i];
        const template_id = div.getAttribute("id");
        const template_title = div.querySelector("h2").textContent;
        const template_preview_url = div.querySelector("a").getAttribute("href");
        const template_image_url = div.querySelector("img").getAttribute("src");

        const item = {
            id: template_id,
            title: template_title,
            link: template_preview_url,
            image: template_image_url,
        };

        data.push(item);
    }

    console.log(JSON.stringify(data, null, " "));


</script>
